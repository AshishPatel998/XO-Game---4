<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script> <!-- Ads Library -->
</head>
<body>

    <div id="loading-screen">
        <p>Loading...</p>
    </div>

    <div id="main-menu" class="hidden">
        <button id="play-btn">Play with Computer</button>
        <button id="two-player-btn">Two Player Mode</button>
    </div>

    <div id="game-board" class="hidden">
        <div id="game-status"></div>
        <div id="board">
            <div class="row">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
        </div>
        <div id="restart-btn-container">
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <amp-ad width="100vw" height="320" type="adsense" data-ad-client="ca-pub-8303489454573253" data-ad-slot="7311834603" data-auto-format="rspv" data-full-width="">
        <div overflow=""></div>
    </amp-ad>

    <script src="script.js"></script>
</body>
</html>
